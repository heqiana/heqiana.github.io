<li><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">git status  ————查看修改的文件有哪些</div><div class="line">git checkout -- &lt;file&gt;...  ----忽略工作区的修改</div><div class="line">git clone  拷贝项目到本地，默认是master分支</div><div class="line">git checkout -b xxx   创建并且切换到分支</div><div class="line">git status  查看项目状态</div><div class="line">git add  添加改动</div><div class="line">git commit -m &apos;xxx&apos;    提交写上备注</div><div class="line">git push origin xxx分支  推送项目</div><div class="line">git pull origin XXX分支 更新代码</div><div class="line">git checkout -- file可以丢弃工作区的修改</div><div class="line">git pull origin orderloan_2 更新最新代码（记住）</div><div class="line">git merge XX(当前分支)</div></pre></td></tr></table></figure>
